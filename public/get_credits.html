<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Startup HTML</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="./assets/css/main.css" rel="stylesheet">
        <script src="./assets/js/nav.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a class="logo"  href="index.html">Pixelated Place</a>
                <div class="nav-links-container">
                    <a class="profile-container" href="./profile_page.html">
                        <div class="profile-circle">
                            <img src="./assets/images/profile.jpg">
                        </div>
                        <p class="profile-username">Profile name</p>
                    </a> 
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                    </ul>
                    <div class="mobile-menu-burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </menu>
            </nav>
        </header>
        <main>
            <div class="container-row">
                <div class="container w50">
                    <h1>Buy credits</h1>
                    <form method="post" action="index.html">
                        <label for="credits">How many credits?</label>
                        <input type="number" id="credits" placeholder="Amount of credits" />
                        <button type="submit">Get credits</button>
                    </form>
                </div>
                <div class="container floating w50">
                    <h2>Cost:</h2>
                    <p>Subtotal: $x.xx</p>
                    <p>Taxes: $x.xx</p>
                    <hr/>
                    <p>Total: $x.xx</p>
                </div>
            </div>
        </main>
        <footer>
            <span>Derek Vawdrey</span>
            <a href="https://github.com/derekvawdrey/startup">GitHub</a>
        </footer>
    </body>
</html>
